<script setup>
import { computed, ref, onMounted } from 'vue'
import { useRouter } from 'vue-router'
import { useAuthStore } from '../../stores/auth'
import { useToastStore } from '../../stores/toast'
import { useFilesStore } from '../../stores/files'

const toastStore = useToastStore()

const props = defineProps({
  userName: String,
  userAvatar: String,
  title: {
    type: String,
    default: '推免加分系统'
  }
})

const emit = defineEmits(['go-to-profile'])

const router = useRouter()
const authStore = useAuthStore()
const filesStore = useFilesStore()

// 计算属性，从filesStore获取文件数量
const fileCount = computed(() => filesStore.fileCount)

// 计算用户角色
const userRole = computed(() => {
  const roleMap = {
    student: '学生',
    teacher: '教师',
    admin: '管理员'
  }
  return roleMap[authStore.role] || '用户'
})

const isFilesModalVisible = ref(false)

// 组件挂载时加载文件列表
onMounted(async () => {
  const currentUser = authStore.user;
  const facultyId = currentUser ? currentUser.facultyId : null;
  await filesStore.loadFiles(facultyId)
})

// 显示文件列表
const showFiles = async () => {
  // 如果文件列表为空，尝试重新加载
  if (filesStore.files.length === 0) {
    const currentUser = authStore.user;
    const facultyId = currentUser ? currentUser.facultyId : null;
    await filesStore.loadFiles(facultyId)
  }
  
  if (filesStore.files.length === 0) {
    toastStore.info('暂无推免相关文件')
    return
  }
  
  // 显示文件列表弹窗
  isFilesModalVisible.value = true
}

// 关闭文件列表弹窗
const closeFilesModal = () => {
  isFilesModalVisible.value = false
}

// 获取文件图标
const getFileIcon = (fileName) => {
  if (!fileName) return ['fas', 'file'];
  const ext = fileName.split('.').pop().toLowerCase()
  switch (ext) {
    case 'pdf':
      return ['fas', 'file-pdf']
    case 'doc':
    case 'docx':
      return ['fas', 'file-word']
    case 'xls':
    case 'xlsx':
      return ['fas', 'file-excel']
    case 'ppt':
    case 'pptx':
      return ['fas', 'file-powerpoint']
    case 'jpg':
    case 'jpeg':
    case 'png':
    case 'gif':
      return ['fas', 'file-image']
    case 'zip':
    case 'rar':
    case '7z':
      return ['fas', 'file-archive']
    default:
      return ['fas', 'file']
  }
}

// 格式化文件大小
const formatFileSize = (size) => {
  if (size < 1024) {
    return `${size} B`
  } else if (size < 1024 * 1024) {
    return `${(size / 1024).toFixed(1)} KB`
  } else {
    return `${(size / (1024 * 1024)).toFixed(1)} MB`
  }
}

// 格式化日期
const formatDate = (dateString) => {
  if (!dateString) return ''
  const date = new Date(dateString)
  return date.toLocaleDateString('zh-CN', {
    year: 'numeric',
    month: '2-digit',
    day: '2-digit'
  })
}

const goToProfile = () => {
  emit('go-to-profile')
}

const handleLogout = async () => {
  if (confirm('确定要退出登录吗？')) {
    try {
      await authStore.logout()
      router.push('/login')
      toastStore.success('退出登录成功')
    } catch (error) {
      console.error('退出登录失败:', error)
      router.push('/login')
      toastStore.error('退出登录失败，请重试')
    }
  }
}
