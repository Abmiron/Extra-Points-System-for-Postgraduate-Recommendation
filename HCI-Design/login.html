<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>厦门大学推免加分系统-登录</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="background-blur"></div>
    <div class="login-container">
        <div class="lang-switch">
            <button class="lang-btn">English</button>
            <button class="lang-btn active">中文</button>
        </div>

        <div class="login-box">
            <div class="logo-area">
                <img src="images/logo.png" alt="厦门大学校徽" class="xmu-logo">
                <div class="logo-text">
                    <span class="auth-title">统一身份认证</span>
                    <span class="system-name">推免加分系统</span>
                </div>
            </div>

            <div class="login-tabs">
                <button class="tab-btn active">账号登录</button>
            </div>

            <div class="form-container">
                <form class="login-form">
                    <div class="input-group">
                        <i class="fas fa-user input-icon"></i>
                        <input type="text" placeholder="请输入学号/工号" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock input-icon"></i>
                        <input type="password" placeholder="请输入密码" required>
                    </div>

                    <div class="form-actions">
                        <a href="#" class="forgot-password">忘记密码?</a>
                        <button type="submit" class="login-btn">
                            <span class="btn-text">登录</span>
                            <div class="btn-loading">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                        </button>
                    </div>
                </form>
            </div>

            <div class="help-area">
                <p class="help-text">首次登录请点击"忘记密码"进行设置</p>
                <p class="help-text">学生校友账号禁用可通过"忘记密码"进行重置</p>
            </div>
        </div>
        <div class="copyright">© 2025 厦门大学软件工程系</div>
    </div>

        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft Yahei", "PingFang SC", "Helvetica Neue", sans-serif;
            background: url('https://ids.xmu.edu.cn/authserver/qrcodeTheme/static/dzimages/1.jpg') no-repeat center center fixed;
            background-size: cover;
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .background-blur {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: inherit;
            filter: blur(8px) brightness(0.8);
            transform: scale(1.05);
            z-index: -1;
        }

        .login-container {
            width: 100%;
            max-width: 480px;
            padding: 20px;
            position: relative;
        }

        .lang-switch {
            display: flex;
            width: 200px;
            margin: 0 auto 25px;
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.15);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .lang-btn {
            flex: 1;
            padding: 12px 0;
            border: none;
            background-color: transparent;
            color: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 15px;
            font-weight: 600;
            text-align: center;
            width: 50%;
        }

        .lang-btn.active {
            background-color: rgba(255, 255, 255, 0.9);
            color: #003d86;
            font-weight: 600;
        }

        .lang-btn:first-child {
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .login-box {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px 35px;
            border-radius: 16px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            transform: translateZ(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-area {
            display: flex;
            align-items: center;
            padding-bottom: 25px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.08);
            margin-bottom: 25px;
        }

        .xmu-logo {
            width: 230px;
            margin-right: 15px;
            object-fit: contain;
        }

        .logo-text {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .logo-text .auth-title {
            font-size: 20px;
            font-weight: bold;
            color: #003d86;
            margin-bottom: 5px;
        }

        .logo-text .system-name {
            font-size: 16px;
            color: #666;
            font-weight: 500;
        }

        .login-tabs {
            width: 80%;
            margin: 0 auto 25px;
            text-align: center;
            border-bottom: 2px solid #003d86;
            padding-bottom: 10px;
        }

        .tab-btn {
            background: none;
            border: none;
            color: #003d86;
            font-size: 18px;
            font-weight: bold;
            cursor: default;
            padding: 0;
        }

        .form-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .login-form {
            width: 80%;
        }

        .input-group {
            margin-bottom: 25px;
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .input-group input {
            width: 100%;
            height: 52px;
            padding: 10px 20px 10px 45px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        .input-group input:focus {
            border-color: #003d86;
            box-shadow: 0 0 0 3px rgba(0, 61, 134, 0.2);
            background: #fff;
        }

        .input-group input:focus+.input-icon {
            color: #003d86;
        }

        .form-actions {
            margin-top: 15px;
        }

        .forgot-password {
            color: #0066cc;
            text-decoration: none;
            font-size: 14px;
            display: inline-block;
            margin-bottom: 20px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .forgot-password:hover {
            color: #0041a8;
            text-decoration: underline;
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #003d86, #0066cc);
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 61, 134, 0.3);
        }

        .login-btn:hover {
            background: linear-gradient(135deg, #002a5c, #0052a3);
            box-shadow: 0 6px 20px rgba(0, 61, 134, 0.4);
            transform: translateY(-2px);
        }

        .login-btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 61, 134, 0.3);
        }

        .btn-text,
        .btn-loading {
            transition: opacity 0.3s ease;
        }

        .btn-loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
        }

        .login-btn.loading .btn-text {
            opacity: 0;
        }

        .login-btn.loading .btn-loading {
            opacity: 1;
        }

        .help-area {
            margin: 25px auto 0;
            width: 80%;
            font-size: 13px;
            color: #666;
            line-height: 1.6;
            text-align: center;
            padding: 15px;
            background: #f0f4f9;
            border-radius: 8px;
        }

        .help-text {
            margin-bottom: 5px;
        }

        .help-text:last-child {
            margin-bottom: 0;
        }

        .copyright {
            text-align: center;
            margin-top: 25px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 12px;
        }

        /* 响应式 */
        @media (max-width: 768px) {
            .login-container {
                max-width: 80%;
            }

            .login-box {
                padding: 30px 25px;
            }

            .logo-area {
                flex-direction: column;
                text-align: center;
            }

            .xmu-logo {
                width: 180px;
                margin-right: 0;
                margin-bottom: 15px;
            }

            .login-form {
                width: 90%;
            }

            .lang-switch {
                width: 180px;
            }

            .login-tabs {
                width: 85%;
            }

            .help-area {
                width: 85%;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 表单提交效果
            const loginForm = document.querySelector('.login-form');
            const loginBtn = document.querySelector('.login-btn');

            if (loginForm && loginBtn) {
                loginForm.addEventListener('submit', function (e) {
                    e.preventDefault();

                    // 添加加载效果
                    loginBtn.classList.add('loading');

                    // 模拟登录过程
                    setTimeout(function () {
                        loginBtn.classList.remove('loading');
                        alert('登录成功！');
                    }, 1500);
                });
            }

            // 语言切换功能
            const langButtons = document.querySelectorAll('.lang-btn');

            langButtons.forEach(button => {
                button.addEventListener('click', function () {
                    langButtons.forEach(btn => btn.classList.remove('active'));
                    this.classList.add('active');
                });
            });
        });
    </script>
</body>

</html>
